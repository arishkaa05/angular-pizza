<form [formGroup]="applyForm" (ngSubmit)="submitFrom()" class="apply-form__form gap-20">
  <div class="apply-form__control">
    <input class="apply-form__input" formControlName="name" type="text" placeholder="Ваше имя" id="name">
    <div *ngIf="submitted && nameControl.errors?.['required']" class="error-message">Имя обязательно</div>
    <div *ngIf="submitted && nameControl.errors?.['pattern']" class="error-message">В имени не допускаются точки</div>
    <label for="name"></label>
  </div>
  <div class="apply-form__control">
    <input class="apply-form__input" formControlName="address" type="text" placeholder="Адрес доставки" id="address">
    <div *ngIf="submitted && addressControl.errors?.['required']" class="error-message">Адрес обязателен</div>
    <label for="address"></label>
  </div>
  <div class="apply-form__control">
    <input class="apply-form__input" formControlName="phone" type="tel" placeholder="Телефон" id="phone">
    <div *ngIf="submitted && phoneControl.errors?.['required']" class="error-message">Телефон обязателен</div>
    <div *ngIf="submitted && phoneControl.errors?.['pattern']" class="error-message">Номер телефона может содержать
      только + и цифры и должен состоять из 11 цифр</div>
    <label for="phone"></label>
  </div>
  <button class="button apply-form__button" type="submit">Оформить заказ</button>
</form>

<div class="popup" *ngIf="openPopup">
  <button class="popup__button" (click)="closePopup()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
      viewBox="0 0 16 16">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
    </svg>
  </button>
  <h2>Спасибо за заказ!</h2>
</div>
